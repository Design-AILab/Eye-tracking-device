{% extends "base.html" %} {% block content %}
<div class="container">
	<!-- show image and corresponding heatmaps -->
	<h1> Where You Looked At </h1>
		<div class="row">
			<div class="col">
		        <img src="{{input}}"
		             width="500"
		             height="500"
		             alt="Original Image">
		    </div>
		    <div class="col">
		        <img src="{{output}}"
		             width="500"
		             height="500"
		             alt="Attention">
		    </div>
        </div>
    <!-- show coordiantes recorded -->
	<h1>The following is the results from the previous tracking experiment:</h1>
	{% if data %}
	<ol>
		{% for idx in range(length) %}
		 	<li>{{ data[idx] }}</li>
		{% endfor %}
	</ol>

	{% endif %}
	

</div>

{% endblock content %}
